
<!DOCTYPE html>
<html ng-app="pimusicApp">
  <head>
    <title>Pi Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

  <style type="text/css">
        body { padding-top: 70px; }
        .tile-name { position: absolute; bottom: 0; left: 26px ; color: #fff; text-shadow: 1px 1px 1px #000; }
        .tile-image{ margin-bottom: 5px; width: 360px ; min-height: 185px ; }
    </style>
  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href=""><span class="glyphicon glyphicon-play"></span> Play/Pause</a>
      </div>
    </div>

  <!-- Loader -->
  <div class="row progress progress-striped active" ng-controller="LoadCtrl" ng-show="!finish">
    <div class="progress-bar"  role="progressbar" aria-valuenow="{{load}}" aria-valuemin="0" aria-valuemax="100" style="width: {{load}}%">
      <span class="sr-only">{{load}}% Complete</span>
    </div>
  </div>

  <!-- Bread Crum -->
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="#">Library</a></li>
    <li class="active">Data</li>
  </ol>

<!-- Main View -->
 <div class="container" ng-view></div> <!-- /container -->
