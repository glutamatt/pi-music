<div infinite-scroll="addSlice()" infinite-scroll-distance="3">
	<div class="row" ng-repeat="tiles2 in tilesGroups2" >
	    <div class="col-md-6" ng-repeat="tile in tiles2" >
	            <a href="{{  tileLinkUrl(tile) }}">
	                <img alt="http://placehold.it/370x185" ng-src="{{tile.imageUrl}}" class="tile-image">
	                <h1 class="tile-name">{{ tile.name }} </h1>
	            </a>

	    </div>
	</div>
</div>
